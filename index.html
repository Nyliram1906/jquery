<body>
    <p>Si me clickeas dos veces, desapareceré.</p>
    <p>¡Yo también! voy a desaparecer</p>
    <p>¡Yo también! voy a perderme</p>
    <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
    $("p").dblclick(function(){
    $(this).hide();
    });
    });
    </script>

<script>
    $(document).ready(function(){
    $("p").dblclick(function(){
    $(this).hide('slow');
    });
    $("p").click(function(){
    $(this).css({
    "color": "red",
    "font-size": "2em"
    });
    });
    $("p").hover(function(){
    $(this).html("<a href='#'>Me convertí</a>");
    });
    });
    </script>
